language: cpp

compiler:
  - clang
  - gcc

before_install:
  # CMake
  - sudo add-apt-repository --yes ppa:kalakris/cmake
  # Qt
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  # g++ 4.8
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get update -qq

install:
  # CMake
  - sudo apt-get install -qq cmake
  # g++4.8
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi
  # Catch library
  - curl -o ./external/include/catch.hpp https://raw.githubusercontent.com/philsquared/Catch/master/single_include/catch.hpp
  # Qt
  - sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
  - sudo apt-get install qt5-default qttools5-dev-tools

before_script: cmake CMakeLists.txt

script:
  - $CXX --version
  - make
